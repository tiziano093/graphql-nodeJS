name: Build and Push Docker Image

on:
  # push:
  #   branches:
  #     - main
  workflow_dispatch:
        
jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
    
      - name: Authenticate with GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
          git config --global user.email "ci@example.com"
          git config --global user.name "CI Runner"

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' 
          cache: 'npm'
      
      - name: Generate .npmrc
        env:
          NPM_REGISTRY_URL: "https://${{ secrets.NPM_REGISTRY }}"
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        run: |
          echo "@tiziano093:registry=$NPM_REGISTRY_URL" > ~/.npmrc
          echo "$NPM_REGISTRY_URL:always-auth=true" > ~/.npmrc
          echo "$NPM_REGISTRY_URL:_password=$NPM_AUTH_TOKEN" >> ~/.npmrc
          echo "$NPM_REGISTRY_URL }}:username=_json_key_base64" >> ~/.npmrc
          echo "$NPM_REGISTRY_URL:email=not.valid@email.com" >> ~/.npmrc
          cat ~/.npmrc  # (Opzionale: per debug, rimuovi in produzione)

      - name: Install dependencies
        run: npm install
        
      - name: Lint
        run: npm run lint

      - name: google auth
        uses: 'google-github-actions/auth@v2'
        with:
          project_id: 'helical-song-449808-e5'
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Bump Version
        run: npm run publish

      - name: Docker Build
        run: docker build -t tiziano093/graphql-server . -f graphql-server/Dockerfile

      - name: Configure Docker with Google Artifactory
        run: gcloud auth configure-docker europe-north1-docker.pkg.dev

      - name: Push Docker image to Artifact Registry
        run: |
          IMAGE_NAME=tiziano093/graphql-server
          TARGET_IMAGE=europe-north1-docker.pkg.dev/helical-song-449808-e5/docker-repo/$IMAGE_NAME

          docker tag tiziano093/graphql-server $TARGET_IMAGE
          docker push $TARGET_IMAGE:latest
